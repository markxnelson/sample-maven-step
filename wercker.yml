box:
  id: store/oracle/serverjre
  username: $DOCKER_USERNAME
  password: $DOCKER_PASSWORD
  tag: 8

build:
  steps:
    - script:
      name: Install pre-reqs
      code: |
        yum -y install tar gzip
    - wercker/step-maven@0.1.6 "https://github.com/markxnelson/step-maven/archive/master.tar.gz":
      goals: clean install

dev:
  steps:
    - internal/shell
    - wercker/step-maven@0.1.6 "https://github.com/markxnelson/step-maven/archive/master.tar.gz":
      goals: clean install
